<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/nav-frag :: nav"></div>
<div th:each="post : ${listOfPosts}">
    <br>
    <span th:text="'Posted By: ' + ${post.postsOfUser.getUsername}"></span> <br>
    <span th:text="${post.body}"></span> <br>
    <span th:text="'Posted at: ' + ${post.createdAt}"></span>
</div>

<div th:insert="fragments/nav-frag :: footer"></div>
</body>
</html>
