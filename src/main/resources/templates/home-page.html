<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/nav-frag :: nav"></div>
<br>
<img th:src="${image}"></span>
<h2>Profile Info</h2>
<p th:text="'Name: ' + ${firstName} + ' ' + ${lastName}"></p>
<p th:text="'Profile Bio: ' + ${bio}"></p>
<form action="/logout" method="post">
    <input type="submit" value="Log out">
</form>
<h2>Make a new post</h2>
<form action="/newpost" method="post">
    <label>Post Body
        <input type="text" name="postBody">
    </label>
    <input type="submit" value="submit post">
</form>
<br>
<div th:each="post : ${postList}">
    <span th:text="'Posted at ' + ${post.createdAt}"></span> <br>
    <span th:text="${post.body}"></span>
</div>
<div th:insert="fragments/nav-frag :: footer"></div>
</body>
</html>
