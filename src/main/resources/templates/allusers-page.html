<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/nav-frag :: nav"></div>
<div th:each="AppUser : ${appUserList}">
    <span th:text="${AppUser.getUsername}"></span>
    <form th:action="@{/users/{id}(id = ${AppUser.getId})}" method="get">
        <input type="submit" th:value="'Go to ' + ${AppUser.getUsername} + '\'s profile'">
    </form>
</div>
<div th:insert="fragments/nav-frag :: footer"></div>
</body>
</html>
